<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <!-- Sign-up form start -->

  <section class="newsletter">
    <picture class="newsletter__img">
      <source srcset="./assets/images/illustration-sign-up-desktop.svg" media="(min-width: 550px)">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Illustration sign up">
    </picture>

    <div class="newsletter__content">
      <h1 class="newsletter__title">Stay updated!</h1>
  
      <p id="text__update">Join 60,000+ product managers receiving monthly updates on:</p>
    
      <ul class="newsletter__points">
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      
      <div class="newsletter__subscription">
        <div class="newsletter__email">
          <p>Email address</p>
          <input type="email" placeholder="email@company.com">
        </div>
        
        <button class="button">Subscribe to monthly newsletter</button>
      </div>
    </div>
  
    
  </section>

  <!-- Sign-up form end -->

  <!-- Success message start -->

    <h1>Thanks for subscribing!</h1>

    <p>
      A confirmation email has been sent to ash@loremcompany.com. 
      Please open it and click the button inside to confirm your subscription.
    </p>

    <button>Dismiss message</button>
  </section> -->
  
  <!-- Success message end -->
</body>
</html>
